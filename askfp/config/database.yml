default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: askfp_development
  host: mysqldb
  username: askfp
  password: askfp_password

test:
  <<: *default
  database: askfp_test

production:
  <<: *default
  database: askfp_production
  username: askfp
  password: <%= ENV['ASKFP_DATABASE_PASSWORD'] %>
